version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: drivevectorai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drivevectorai_network

  backend:
    build: ./backend
    container_name: drivevectorai_backend
    restart: unless-stopped
    environment:
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID}
      SECRET_MANAGER_DB_SECRET_ID: ${SECRET_MANAGER_DB_SECRET_ID}
      DRIVE_FOLDER_ID: ${DRIVE_FOLDER_ID}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      REDIS_BROKER_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - backend_data:/app/data
    networks:
      - drivevectorai_network

  frontend:
    build: ./frontend
    container_name: drivevectorai_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - drivevectorai_network

  redis:
    image: redis:7-alpine
    container_name: drivevectorai_redis
    restart: unless-stopped
    networks:
      - drivevectorai_network

volumes:
  db_data:
  backend_data:

networks:
  drivevectorai_network:
    driver: bridge
