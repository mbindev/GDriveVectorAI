version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: drivevectorai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-drivevectorai}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drivevectorai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-drivevectorai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: drivevectorai_redis
    restart: unless-stopped
    networks:
      - drivevectorai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: drivevectorai_backend
    restart: unless-stopped
    environment:
      # Google Cloud Configuration
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID:?Google Project ID required}
      SECRET_MANAGER_DB_SECRET_ID: ${SECRET_MANAGER_DB_SECRET_ID}
      DRIVE_FOLDER_ID: ${DRIVE_FOLDER_ID}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      # Redis Configuration
      REDIS_BROKER_URL: ${REDIS_BROKER_URL:-redis://redis:6379/0}
      # Database Configuration (fallback for local development)
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-drivevectorai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
      # Mount Google Cloud credentials if available (for local development)
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/app/credentials.json:ro
    networks:
      - drivevectorai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_worker:
    build: ./backend
    container_name: drivevectorai_celery
    restart: unless-stopped
    environment:
      # Google Cloud Configuration
      GOOGLE_PROJECT_ID: ${GOOGLE_PROJECT_ID:?Google Project ID required}
      SECRET_MANAGER_DB_SECRET_ID: ${SECRET_MANAGER_DB_SECRET_ID}
      DRIVE_FOLDER_ID: ${DRIVE_FOLDER_ID}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      # Redis Configuration
      REDIS_BROKER_URL: ${REDIS_BROKER_URL:-redis://redis:6379/0}
      # Database Configuration (fallback for local development)
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-drivevectorai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      # Celery Configuration
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-4}
    command: celery -A app.tasks worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-4}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
      # Mount Google Cloud credentials if available (for local development)
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/app/credentials.json:ro
    networks:
      - drivevectorai_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: drivevectorai_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - drivevectorai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
    driver: local
  backend_data:
    driver: local

networks:
  drivevectorai_network:
    driver: bridge
